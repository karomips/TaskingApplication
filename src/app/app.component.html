<div class="app-container">
    <h1>{{ title }}</h1>
  
    <div class="task-manager">
      <!-- Task Form -->
      <div class="task-form">
        <input
          type="text"
          [(ngModel)]="newTask"
          placeholder="Enter a new task"
          class="task-input"
        />
        <button (click)="addTask()" class="add-task-button">Add Task</button>
      </div>
  
      <!-- Task List -->
      <ul class="task-list">
        <li *ngFor="let task of tasks; let i = index" class="task-item">
          <span>{{ task }}</span>
          <button (click)="removeTask(i)" class="remove-task-button">
            Remove
          </button>
        </li>
      </ul>
    </div>
  </div>
