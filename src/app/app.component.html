<div class="container">
  <nav class="navbar">
    <div class="nav-left">
      <ul class="nav-menu">
        <li class="nav-item">
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
            <i class="icon fa fa-home"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/tasks" routerLinkActive="active" class="nav-link">
            <i class="icon fa fa-tasks"></i> Tasks
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/profile" routerLinkActive="active" class="nav-link">
            <i class="icon fa fa-user"></i> Profile
          </a>
        </li>
      </ul>
    </div>
    <div class="nav-right">
      <button class="profile-button">My Profile</button>
    </div>
  </nav>

  <div class="content-container">
    <div class="main-content">
      <header class="header">
        <h1>HR Tasking Dashboard</h1>
      </header>

      <div class="task-creation">
        <h2>Create a New Task</h2>
        <form id="task-form">
          <input type="text" id="task-title" placeholder="Task Title" required>
          <textarea id="task-description" placeholder="Task Description" required></textarea>
          
          <!-- New Employee Selection -->
          <select id="task-employee" required>
            <option value="">Select Employee</option>
            <option value="employee1">Employee 1</option>
            <option value="employee2">Employee 2</option>
            <option value="employee3">Employee 3</option>
            <!-- Add more employees as needed -->
          </select>

          <select id="task-priority" required>
            <option value="">Select Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button type="submit" class="create-task-button">Create Task</button>
        </form>
      </div>

      <div class="card sub-container">
        <h2>Assigned Tasks</h2>
        <div class="task-list" id="task-list">
          <!-- Task list content -->
        </div>
      </div>
    </div>
  </div>
</div>
